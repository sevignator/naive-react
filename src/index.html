<!doctype html>
<html lang="en" class="h-[100%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naive React</title>
    <script src="./index.ts" type="module" defer></script>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body class="flex h-[100%] flex-col">
    <header class="bg-gray-900 px-6 py-4">
      <h1 class="text-2xl font-bold text-gray-100">Naive React</h1>
    </header>
    <main class="flex flex-col md:flex-1 md:flex-row">
      <div class="bg-gray-100 p-6 md:w-96">
        <div class="flex gap-4">
          <button
            class="w-[100%] rounded-md bg-gray-800 p-2 text-lg font-semibold text-white transition-colors hover:bg-gray-600"
            id="create-btn"
          >
            Add element
          </button>
          <button
            class="w-[100%] rounded-md bg-gray-300 p-2 text-lg font-semibold text-gray-800 transition-colors hover:bg-gray-200"
            id="reset-btn"
          >
            Clear
          </button>
        </div>
        <div id="elements-form"></div>
      </div>
      <div id="root" class="flex-[2] bg-white p-6"></div>
    </main>
  </body>
</html>
