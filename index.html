<!DOCTYPE html>
<html lang="en" class="h-[100%]">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naive React</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="flex h-[100%] flex-col">
    <header class="bg-gray-900 px-6 py-4">
      <h1 class="text-2xl tracking-tight text-center">
        <span class="font-semibold text-gray-300">Naive</span><span class="font-bold text-gray-100">React</span>
      </h1>
    </header>
    <main class="flex flex-col md:flex-1 md:flex-row">
      <div class="bg-gray-100 p-6 md:w-96 border-r border-gray-200">
        <div class="flex gap-4">
          <button
            class="w-[100%] rounded-md bg-gray-800 p-2 text-lg font-semibold text-white transition-colors hover:bg-gray-600"
            id="create-btn"
          >
            Add element
          </button>
          <button
            class="w-[100%] rounded-md bg-gray-300 p-2 text-lg font-semibold text-gray-800 transition-colors hover:bg-gray-200"
            id="reset-btn"
          >
            Clear
          </button>
        </div>
        <div id="elements-form"></div>
      </div>
      <div id="root" class="flex-[2] bg-white p-6"></div>
    </main>
  </body>
</html>
